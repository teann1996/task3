<body>
<div class="left">
<h1>绿衣</h1>
<p>绿兮衣兮，绿衣黄裹。心之忧矣，曷维其已！<br>
绿兮衣兮，绿衣黄裳。心之忧矣，曷维其亡！<br>
绿兮丝兮，女所治兮。我思古人，俾无訧兮！<br>
絺兮绤兮，凄其以风。我思古人，实获我心！</p>
</div>
<div class="middle">
<div>
<h1>江城子</h1>
<p>年生死两茫茫。不思量。自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。<br>
夜来幽梦忽还乡。小轩窗。正梳妆。相顾无言，惟有泪千行。料得年年肠断处，明月夜，短松冈。</p>
</div>
</div>
<div class="right">
<div>
<h1>遣悲怀</h1>
<p>昔日戏言身后意，今朝都到眼前来。<br>
衣裳已施行看尽，针线犹存未忍开。<br>
尚想旧情怜婢仆，也曾因梦送钱财。<br>
诚知此恨人人有，贫贱夫妻百事哀。</p>
</div>
</div>
<h2>悼亡诗<h2>
<p>悼亡诗三首</p>
